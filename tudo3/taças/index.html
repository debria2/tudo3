<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Pontuação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-button jogos">Jogos</button>
            <button class="sidebar-button exercicios">Exercícios</button>
            <button class="sidebar-button pontuacao">Pontuação</button>
            <button class="sidebar-button perfil">Perfil</button>
        </div>
        <div class="content">
            <div class="pontuacao-bar">
                <span class="pontuacao-text">300</span>
                <span class="estrela">⭐</span>
            </div>
            <div class="trophy-shelf">
                <div class="shelf">
                    <div class="trophy gold" data-points="10"></div>
                    <div class="trophy gold" data-points="20"></div>
                    <div class="trophy gold" data-points="30"></div>
                    <div class="trophy gold" data-points="40"></div>
                    <div class="trophy gold" data-points="60"></div>
                    <div class="trophy gold" data-points="100"></div>
                    <div class="trophy gold" data-points="300"></div>
                </div>
                <div class="shelf">
                    <div class="trophy bronze locked" data-points="340"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                </div>
                <div class="shelf">
                    <div class="trophy bronze locked" data-points="10"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                    <div class="trophy bronze locked" data-points="20"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
