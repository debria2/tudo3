<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Jogos e Exercícios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="sidebar">
            
            <button id="btn-jogos" class="sidebar-button jogos">
                Jogos <img src="joy.png" alt="Icone Jogos" class="icon"> 
            </button>

            <button id="btn-exercicios" class="sidebar-button exercicios">
                Exercícios  <img src="exer.png" alt="Icone Exercícios" class="icon"> 
            </button>

            <button id="btn-pontuacao" class="sidebar-button pontuacao">
                Pontuação <img src="pont.png" alt="Icone Pontuação" class="icon"> 
            </button>
        

            <div class="sidebar_perfil">

            <button id="btn-perfil" class="sidebar-button perfil">
                Perfil<img src="perfil.png" alt="Icone Perfil" class="icon"> 
            </button>
        </div>
    </div>
    <div class="content"> 

        <div class="category"> 

            <h2>Vogais</h2> 
            <div class="buttons-container">

            <button class="activity-button green">Atividade 1</button> 

            <button class="activity-button red">Atividade 2</button> 

            <button class="activity-button red">Atividade 3</button> 

            <button class="activity-button red">Atividade 4</button> 
        </div>

        </div> 

        <div class="category"> 

            <h2>Consoantes</h2> 
            <div class="buttons-container">

            <button class="activity-button green">Atividade 1</button> 

            <button class="activity-button green">Atividade 2</button> 

            <button class="activity-button green">Atividade 3</button> 

            <button class="activity-button red">Atividade 4</button> 
        </div>

        </div> 

        <div class="category"> 

            <h2>Sílabas</h2> 
            <div class="buttons-container">

            <button class="activity-button green">Atividade 1</button> 

            <button class="activity-button red">Atividade 2</button> 

            <button class="activity-button red">Atividade 3</button> 

            <button class="activity-button red">Atividade 4</button> 
        </div>

        </div> 

    </div> 
        
        
    
    <div class="main-content">
        <div class="planet"></div>
        
</body>
</html>
