<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-button games">Jogos</button>
            <button class="sidebar-button exercises selected">Exercícios</button>
            <button class="sidebar-button score">Pontuação</button>
            <button class="profile-button">Perfil</button>
        </div>
        <div class="content">
            <h2>Exercícios</h2>
            <div class="question">
                <p>Qual é a cor do céu durante o dia?</p>
                <div class="options">
                    <button onclick="checkAnswer(this)">verde</button>
                    <button onclick="checkAnswer(this)">Azul</button>
                    <button onclick="checkAnswer(this)">Vermelho</button>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="points" id="points">+30</div>
            </div>
            <button class="next-button">➔</button>
        </div>
    </div>
    
</body>
</html>
