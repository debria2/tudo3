<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-button jogos">Jogos</button>
            <button class="sidebar-button exercicios">Exercícios</button>
            <button class="sidebar-button pontuacao">Pontuação</button>
            <button class="sidebar-button perfil">Perfil</button>
        </div>
        <div class="content">
            <div class="cards-container">
                <div class="card">
                    <span class="card-text verde">Partes De Mim</span>
                    <span class="game-icon"></span>
                </div>
                <div class="card">
                    <span class="card-text amarelo">Colorindo Animais</span>
                    <span class="game-icon"></span>
                </div>
                <div class="card">
                    <span class="card-text azul-escuro">Brincando Com Os Números</span>
                    <span class="game-icon"></span>
                </div>
                <div class="card">
                    <span class="card-text vermelho">Qual É A Letra?</span>
                    <span class="game-icon"></span>
                </div>
                <div class="card">
                    <span class="card-text azul">Brincando Com Anne</span>
                    <span class="game-icon"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
